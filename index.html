<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Project Tracker</title>
  </head>
  <body>
    <header class="jumbo text-center">
      <h1>Hello this my Project Tracker</h1>
      <h2 class="curentTime">
        Curent Time and Date: <br />
        <span id="time-display">00:00:00</span>
      </h2>
    </header>

    <main>
      <aside class="col-12 col-md-4 col-lg-3 card">
        <div></div>
        <h3>Instructions</h3>
        <h4>
          Click the button below to open a form and provide information for the
          following
        </h4>
        <ul>
          <li>Project Name</li>
          <li>Project Types</li>
          <li>Due Date</li>
          <li>Hourly Rate</li>
        </ul>
      </aside>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
